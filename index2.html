<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>¿Eres Nuevo?</h2>
        <p>Email</p>
        <p><input type="email" name="Email" id="Email" placeholder="Introduce tu email"></p>
        <p>Télefono</p>
        <p><input type="text" name="Télefono" id="Télefono" placeholder="Tu teléfono"></p>
        <p>Contraseña</p>
        <p><input type="password" name="Contraseña" id="Contraseña" placeholder="Introduce tu contraseña"></p>
        <p>Confirma tu contraseña</p>
        <p><input type="password" name="Contraseña" id="Contraseña" placeholder="Confirma tu contraseña"></p>
        <p><input type="checkbox" name="Política" id="Política">He leído y acepto Política de privacidad</p>
        <p><input type="checkbox" name="Publicidad" id="Publicidad">Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil.</p>
        <p><input type="submit" value="Crea tu cuenta"></p>
    </main>
</body>
</html>
